<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminosity</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#10B981">

    
    <link rel="stylesheet" href="/static/build/assets/app.css">
    <script type="module" src="/static/build/assets/app.js"></script>
    

    <!-- Google Analytics -->
    <script>
        (function() {
            // Extract shared data from Inertia page object
            try {
                var page = JSON.parse('{"component":"NotFound","props":{"locale":"en"},"url":"/__404_gen__","version":"1.0.0"}');
                var gaId = page.props.gaId;
                if (gaId) {
                    var script = document.createElement('script');
                    script.async = true;
                    script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
                    document.head.appendChild(script);

                    window.dataLayer = window.dataLayer || [];
                    function gtag(){dataLayer.push(arguments);}
                    gtag('js', new Date());
                    gtag('config', gaId);
                }
            } catch (e) {
                console.warn('[GA] Failed to initialize:', e);
            }
        })();
    </script>

    <script>
      (function() {
        const path = window.location.pathname;
        if (path === '/404.html' || path.endsWith('/404.html')) return;
        
        function tryLoad(p, cb) {
          const h = p.endsWith('/') ? p + 'index.html' : p + '/index.html';
          fetch(h).then(r => r.ok ? r.text() : Promise.reject()).then(t => cb(null, t))
            .catch(() => {
              const a = p + '.html';
              fetch(a).then(r => r.ok ? r.text() : Promise.reject()).then(t => cb(null, t)).catch(e => cb(e));
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
          tryLoad(path, (err, t) => {
            if (err) return;
            window.history.replaceState(null, '', path + window.location.search + window.location.hash);
            document.open(); document.write(t); document.close();
          });
        });
      })();
    </script>
</head>

<body class="bg-black">
    <div id="app" data-page='{"component":"NotFound","props":{"locale":"en"},"url":"/__404_gen__","version":"1.0.0"}'></div>
</body>

</html>
