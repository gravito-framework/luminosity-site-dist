&quot;&gt;  path: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;./data&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  maxMemtableSize: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;64&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1024&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1024&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// 64MB&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; db.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;open&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Write some data&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; db.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;put&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;key1&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;Hello World&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&q
