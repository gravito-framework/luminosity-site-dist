rk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2&gt;Feature Highlights&lt;/h2&gt;\n&lt;h3 id=\&quot;incremental-lsm-tree-engine\&quot;&gt;Incremental LSM-Tree Engine&lt;/h3&gt;\n\n&lt;p&gt;Luminosity appends new URLs as immutable operations and compacts them in the background. This keeps writes sequential and avoids the lock contention of rewrite-heavy sitemap generators.&lt;/p&gt;\n&lt;h3 id=\&quot;enterprise-grade\&quot;&gt;Enterprise-Grade&lt;/h3&gt;\n\n&lt;p&gt;Built-in locking primitives and stale-while-revalidate caching keep sitemaps stable under load. You can ingest updates while serving traffic without blocking reads.&lt;/p&gt;\n&lt;h3 id=\&quot;auto-sitemap-index\&quot;&gt;Auto Sitemap Index&lt;/h3&gt;\n\n&lt;p&gt;Once you exceed 50,000 URLs, Luminosity automatically splits sitemaps and publishes a sitemap index. No manual pagination or index management required.&lt;/p&gt;\n&lt;h3 id=\&quot;robots-txt-proxy\&quot;&gt;Robots.txt Proxy&lt;/h3&gt;\n\n&lt;p&gt;Serve a programmable &lt;code&gt;robots.txt&lt;/code&gt; through the same Luminosity pipeline, so crawler rules ship alongside your sitemap updates and stay consistent across environments.&lt;/p&gt;\n&lt;h3 id=\&quot;meta-tag-builder\&quot;&gt;Meta Tag Builder&lt;/h3&gt;\n\n&lt;p&gt;Generate Meta, OpenGraph, Twitter Card, and JSON-LD tags from structured metadata. Luminosity keeps output consistent and type-safe across pages.&lt;/p&gt;\n&lt;h2&gt;CLI First&lt;/h2&gt;\n&lt;p&gt;Luminosity is designed to be controlled via its powerful CLI, &lt;code&gt;lux&lt;/code&gt;. You can inspect your sitemap stats, trigger compaction, or warm up your cache directly from your terminal.&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt
