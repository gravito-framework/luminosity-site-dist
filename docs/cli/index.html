    <div id="app" data-page='{"component":"Docs","props":{"title":"CLI Reference","content":"&lt;h1&gt;CLI Reference&lt;/h1&gt;\n&lt;p&gt;Luminosity provides a powerful command-line interface (CLI) to manage your sitemaps, inspect indexes, and automate tasks in your CI/CD pipeline.&lt;/p&gt;\n&lt;h2&gt;Usage&lt;/h2&gt;\n&lt;p&gt;If installed locally in your project:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux &amp;lt;command&amp;gt; [options]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Or add script aliases to your &lt;code&gt;package.json&lt;/code&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-json\&quot;&gt;{\n  &amp;quot;scripts&amp;quot;: {\n    &amp;quot;lux:gen&amp;quot;: &amp;quot;lux generate&amp;quot;,\n    &amp;quot;lux:stats&amp;quot;: &amp;quot;lux stats&amp;quot;\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Commands&lt;/h2&gt;\n&lt;h3&gt;&lt;code&gt;generate&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Manually trigger the sitemap generation process via the CLI. This is useful for cron jobs or build hooks.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux generate [options]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Options:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;-c, --config &amp;lt;path&amp;gt;&lt;/code&gt;: Path to config file (default: &lt;code&gt;luminosity.config.ts&lt;/code&gt;)&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--dry-run&lt;/code&gt;: Simulate generation without writing files.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3&gt;&lt;code&gt;stats&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Inspect the current state of your sitemap index. View total URL counts, file sizes, and fragmentation details.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux stats\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Output Example:&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-text\&quot;&gt;┌  Luminosity Status\n│  Total URLs: 1,240,592\n│  Index Size: 45.2 MB\n│  Fragments:  12\n└  Ready.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;&lt;code&gt;warm&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Forcefully warm the cache or compaction process. Useful to run before a major traffic event or after a large data ingestion.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux warm\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;&lt;code&gt;init&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;Scaffold a new Luminosity configuration file in the current directory.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux init\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;CI/CD Integration&lt;/h2&gt;\n&lt;p&gt;Luminosity CLI is designed to exit with standard exit codes (0 for success, 1 for error), making it perfect for CI pipelines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Example: GitHub Actions&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-yaml\&quot;&gt;steps:\n  - uses: actions/checkout@v4\n  - name: Install dependencies\n    run: bun install\n  - name: Generate Sitemaps\n    run: bun x lux generate\n  - name: Deploy\n    run: ./deploy.sh\n&lt;/code&gt;&lt;/pre&gt;\n","toc":[],"sidebar":[{"title":"Guide","items":[{"title":"Framework Integrations","href":"/docs/frameworks"},{"title":"CLI Reference","href":"/docs/cli"},{"title":"Usage Examples","href":"/docs/examples"},{"title":"Performance Benchmark","href":"/docs/benchmark"},{"title":"introduction","href":"/docs/introduction"},{"title":"getting-started","href":"/docs/getting-started"}]}],"currentPath":"/docs/cli","locale":"en"},"url":"/docs/cli","version":"1.0.0"}'></div>
