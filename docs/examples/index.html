    <div id="app" data-page='{"component":"Docs","props":{"title":"Usage Examples","content":"&lt;h1&gt;Usage Examples&lt;/h1&gt;\n&lt;p&gt;Explore common patterns and best practices for integrating Luminosity into your application.&lt;/p&gt;\n&lt;h2&gt;1. Basic Static Sitemap&lt;/h2&gt;\n&lt;p&gt;For small sites or static content, you can pass a simple array of URLs.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\n\nconst lux = new Luminosity({\n  path: &amp;#39;./public&amp;#39;,\n  hostname: &amp;#39;https://mysite.com&amp;#39;\n})\n\n// Pass static array\nawait lux.generate([\n  { url: &amp;#39;/&amp;#39;, changefreq: &amp;#39;daily&amp;#39;, priority: 1.0 },\n  { url: &amp;#39;/about&amp;#39;, changefreq: &amp;#39;monthly&amp;#39;, priority: 0.8 },\n  { url: &amp;#39;/contact&amp;#39;, changefreq: &amp;#39;yearly&amp;#39;, priority: 0.5 }\n])\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;2. Streaming from Database (High Performance)&lt;/h2&gt;\n&lt;p&gt;For large datasets (e.g., e-commerce products, user profiles), use &lt;strong&gt;Async Iterators&lt;/strong&gt;. This allows Luminosity to process millions of records with constant memory usage.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\nimport { db } from &amp;#39;./my-database&amp;#39; // Your DB client\n\nconst lux = new Luminosity({\n  path: &amp;#39;./public&amp;#39;,\n  hostname: &amp;#39;https://shop.com&amp;#39;\n})\n\n// Generator function yields records one by one\nasync function* getEntries() {\n  const stream = db.select(&amp;#39;slug&amp;#39;, &amp;#39;updated_at&amp;#39;).from(&amp;#39;products&amp;#39;).stream()\n  \n  for await (const product of stream) {\n    yield {\n      url: `/product/${product.slug}`,\n      lastmod: product.updated_at,\n      changefreq: &amp;#39;weekly&amp;#39;\n    }\n  }\n}\n\n// Luminosity consumes the stream directly\nawait lux.generate(getEntries())\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;3. Integration with Photon&lt;/h2&gt;\n&lt;p&gt;Luminosity works perfectly with modern edge frameworks like Photon.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Photon } from &amp;#39;@gravito/photon&amp;#39;\nimport { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\nimport { serveStatic } from &amp;#39;@gravito/photon/bun&amp;#39;\n\nconst app = new Photon()\nconst lux = new Luminosity({ path: &amp;#39;./dist&amp;#39; })\n\n// 1. Generate on startup\nawait lux.generate(async function* () {\n   // ... yield entries ...\n})\n\n// 2. Serve the generated files\napp.use(&amp;#39;/sitemap*.xml&amp;#39;, serveStatic({ root: &amp;#39;./dist&amp;#39; }))\napp.use(&amp;#39;/robots.txt&amp;#39;, serveStatic({ root: &amp;#39;./dist&amp;#39; }))\n\nexport default app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;4. Multi-Language (i18n)&lt;/h2&gt;\n&lt;p&gt;Handle localized versions of your pages using alternate links.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;const entries = [\n  { \n    url: &amp;#39;/en/home&amp;#39;, \n    links: [\n      { lang: &amp;#39;en&amp;#39;, url: &amp;#39;https://site.com/en/home&amp;#39; },\n      { lang: &amp;#39;fr&amp;#39;, url: &amp;#39;https://site.com/fr/home&amp;#39; },\n      { lang: &amp;#39;zh&amp;#39;, url: &amp;#39;https://site.com/zh/home&amp;#39; }\n    ]\n  }\n]\n&lt;/code&gt;&lt;/pre&gt;\n","toc":[],"sidebar":[{"title":"Guide","items":[{"title":"Framework Integrations","href":"/docs/frameworks"},{"title":"CLI Reference","href":"/docs/cli"},{"title":"Usage Examples","href":"/docs/examples"},{"title":"Performance Benchmark","href":"/docs/benchmark"},{"title":"introduction","href":"/docs/introduction"},{"title":"getting-started","href":"/docs/getting-started"}]}],"currentPath":"/docs/examples","locale":"en"},"url":"/docs/examples","version":"1.0.0"}'></div>
