    <div id="app" data-page='{"component":"Docs","props":{"content":"&lt;h1&gt;Introduction&lt;/h1&gt;\n&lt;p&gt;Luminosity is the intelligent &lt;strong&gt;SmartMap Engine&lt;/strong&gt; for modern, data-intensive web applications. It automates your SEO strategy by managing sitemaps, robots.txt, and search engine pings with unparalleled precision.&lt;/p&gt;\n&lt;h2&gt;Why Luminosity?&lt;/h2&gt;\n&lt;p&gt;Sitemaps are often an afterthought in web development. As your site grows to thousands or millions of pages, traditional sitemap generation becomes a bottleneckâ€”slow, resource-heavy, and often stale.&lt;/p&gt;\n&lt;p&gt;Luminosity solves this with a revolutionary approach: &lt;strong&gt;Incremental Management&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Instead of regenerating your entire sitemap from scratch every time, Luminosity treats your sitemap as a database of URLs. It tracks changes, handles priorities, and &amp;quot;compacts&amp;quot; updates efficiently, ensuring your sitemap is always fresh without killing your server.&lt;/p&gt;\n&lt;h2&gt;Key Features&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Streaming Architecture&lt;/strong&gt;: Handles millions of URLs with minimal memory footprint.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Smart Governance&lt;/strong&gt;: Built-in lifecycle management (Create, Update, Delete, Warm).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;LSM-Tree Inspired&lt;/strong&gt;: Utilizes Log-Structured Merge patterns for high-throughput URL ingestion.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Automated Compliance&lt;/strong&gt;: Automatic &lt;code&gt;robots.txt&lt;/code&gt; generation and sitemap index splitting (50k limit).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Framework-agnostic&lt;/strong&gt;: Works perfectly with Gravito, Hono, Express, or any Node.js/Bun framework.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2&gt;CLI First&lt;/h2&gt;\n&lt;p&gt;Luminosity is designed to be controlled via its powerful CLI, &lt;code&gt;lux&lt;/code&gt;. You can inspect your sitemap stats, trigger compaction, or warm up your cache directly from your terminal.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun lux stats\n&lt;/code&gt;&lt;/pre&gt;\n","toc":[],"sidebar":[{"title":"Guide","items":[{"title":"Framework Integrations","href":"/docs/frameworks"},{"title":"CLI Reference","href":"/docs/cli"},{"title":"Usage Examples","href":"/docs/examples"},{"title":"Performance Benchmark","href":"/docs/benchmark"},{"title":"introduction","href":"/docs/introduction"},{"title":"getting-started","href":"/docs/getting-started"}]}],"currentPath":"/docs/introduction","locale":"en"},"url":"/docs/introduction","version":"1.0.0"}'></div>
