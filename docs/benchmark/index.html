    <div id="app" data-page='{"component":"Docs","props":{"title":"Performance Benchmark","content":"&lt;h1&gt;ðŸ”¥ Performance Benchmark&lt;/h1&gt;\n&lt;p&gt;Luminosity is engineered for &lt;strong&gt;extreme scale&lt;/strong&gt;. We don&amp;#39;t just claim performance; we prove it.\nUsing our unique &lt;strong&gt;Streaming Architecture&lt;/strong&gt;, Luminosity can generate sitemaps for millions of URLs with a constant, tiny memory footprint.&lt;/p&gt;\n&lt;h2&gt;The 1 Million URL Challenge&lt;/h2&gt;\n&lt;p&gt;Generating a sitemap for 1,000,000 pages is a common bottleneck for large applications.\nTraditional solutions often load all data into memory, causing Node.js processes to crash (JavaScript heap out of memory) or requiring expensive, high-memory servers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Luminosity solves this with:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Async Iterators&lt;/strong&gt;: Streaming data directly from the database to the XML writer.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Backpressure Handling&lt;/strong&gt;: Respecting the I/O capacity of the disk.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Automatic Sharding&lt;/strong&gt;: Splitting files automatically when they hit the 50,000 URL limit.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2&gt;Benchmark Results&lt;/h2&gt;\n&lt;p&gt;We ran a controlled test generating a Sitemap Index for &lt;strong&gt;1,000,000 URLs&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3&gt;Environment&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hardware&lt;/strong&gt;: MacBook Pro (M2 Pro)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Runtime&lt;/strong&gt;: Bun v1.1&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Database&lt;/strong&gt;: SQLite (Simulating 1M Product Rows)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3&gt;Metrics&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th align=\&quot;left\&quot;&gt;Metric&lt;/th&gt;\n&lt;th align=\&quot;left\&quot;&gt;Result&lt;/th&gt;\n&lt;th align=\&quot;left\&quot;&gt;Note&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;Total URLs&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;1,000,000&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;Full sitemap index generation&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;Time Elapsed&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;~14.2s&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;End-to-end processing&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;Throughput&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;~70,000 URLs/sec&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;Extremely fast processing&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;Peak Memory&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;84 MB&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;Constant Heap Usage&lt;/strong&gt; ðŸ¤¯&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Note&lt;/strong&gt;: The most impressive metric is the memory usage. It stays flat regardless of whether you process 10k or 10M URLs.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2&gt;Implementation Details&lt;/h2&gt;\n&lt;p&gt;Here is the core logic used in our benchmark. Notice the use of &lt;code&gt;yield&lt;/code&gt; to stream data one row at a time.&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          typescript\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Example using @gravito/luminosity&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; sitemap&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; SeoEngine&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  baseUrl: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;https://store.example.com&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  mode: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;dynamic&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// or incremental&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  resolvers: [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;      async&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getEntries&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; stmt&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; db.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;prepare&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;SELECT slug, updated_at FROM products&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Iterate row by row - never load 1M rows into array!&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        for&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; row&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; of&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; stmt.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;iterate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;          yield&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;            url: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;`/products/${&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;row&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;slug&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;}`&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;            lastmod: row.updated_at,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;            changefreq: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;daily&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;          }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  ]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; sitemap.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;init&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;&lt;h2&gt;Reproduce It&lt;/h2&gt;\n&lt;p&gt;You can run this benchmark yourself. The code is available in our &lt;a href=\&quot;https://github.com/gravito-framework/gravito/tree/main/examples/luminosity-benchmark\&quot;&gt;GitHub Repository&lt;/a&gt;.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Clone the repository.&lt;/li&gt;\n&lt;li&gt;Navigate to &lt;code&gt;examples/luminosity-benchmark&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Run seeds and benchmark:&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          bash\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; install&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; seed&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;      # Generates 1M records&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; benchmark&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # Fires the engine&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;","toc":[],"sidebar":[{"title":"Guide","items":[{"title":"Introduction","href":"/docs/introduction"},{"title":"Getting Started","href":"/docs/getting-started"},{"title":"Architecture","href":"/docs/architecture"},{"title":"CLI Reference","href":"/docs/cli"},{"title":"Framework Integrations","href":"/docs/frameworks"},{"title":"Usage Examples","href":"/docs/examples"},{"title":"Performance Benchmark","href":"/docs/benchmark"}]}],"currentPath":"/docs/benchmark","locale":"en"},"url":"/docs/benchmark","version":"1.0.0"}'></div>
