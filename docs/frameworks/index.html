    <div id="app" data-page='{"component":"Docs","props":{"title":"Framework Integrations","content":"&lt;h1&gt;Framework Integration Guide&lt;/h1&gt;\n&lt;p&gt;Luminosity is designed to be &lt;strong&gt;Framework-agnostic&lt;/strong&gt;. Whether you are using Express, Hono, Fastify, or plain Node.js, you can easily integrate Luminosity to manage your sitemaps.&lt;/p&gt;\n&lt;h2&gt;Express Integration&lt;/h2&gt;\n&lt;p&gt;In Express, you can use Luminosity as a middleware or a standalone controller.&lt;/p&gt;\n&lt;h3&gt;Installation&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;npm install express @gravito/luminosity\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;Basic Usage&lt;/h3&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import express from &amp;#39;express&amp;#39;\nimport { SeoEngine, SeoRenderer } from &amp;#39;@gravito/luminosity&amp;#39;\n\nconst app = express()\nconst port = 3000\n\n// 1. Initialize Engine\nconst seo = new SeoEngine({\n  mode: &amp;#39;incremental&amp;#39;,\n  baseUrl: &amp;#39;https://example.com&amp;#39;,\n  resolvers: [], // Required, even if empty\n  incremental: {\n      logDir: &amp;#39;./.luminosity&amp;#39;\n  }\n})\n\n// Must call init()\nawait seo.init()\n\n// 2. Intercept URL Changes (Middleware Example)\napp.use((req, res, next) =&amp;gt; {\n    // Log directly to Luminosity when content changes\n    res.on(&amp;#39;finish&amp;#39;, () =&amp;gt; {\n        if (res.statusCode &amp;gt;= 200 &amp;amp;&amp;amp; res.statusCode &amp;lt; 300 &amp;amp;&amp;amp; [&amp;#39;POST&amp;#39;, &amp;#39;PUT&amp;#39;, &amp;#39;DELETE&amp;#39;].includes(req.method)) {\n             // Derive the affected URL from req.path or body\n             // seo.getStrategy().add({ url: ..., lastmod: new Date() })\n        }\n    })\n    next()\n})\n\n// 3. Serve Sitemap\napp.get(&amp;#39;/sitemap.xml&amp;#39;, async (req, res) =&amp;gt; {\n    const entries = await seo.getStrategy().getEntries()\n    // Note: SeoRenderer requires resolvers and mode to be set\n    const renderer = new SeoRenderer({ \n        baseUrl: &amp;#39;https://example.com&amp;#39;,\n        mode: &amp;#39;incremental&amp;#39;,\n        resolvers: []\n    })\n    const xml = renderer.render(entries, &amp;#39;https://example.com/sitemap.xml&amp;#39;)\n    \n    res.header(&amp;#39;Content-Type&amp;#39;, &amp;#39;application/xml&amp;#39;)\n    res.send(xml)\n})\n\napp.listen(port, () =&amp;gt; {\n  console.log(`Example app listening on port ${port}`)\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Hono Integration&lt;/h2&gt;\n&lt;p&gt;If you&amp;#39;re using Hono with modern standards (like within Gravito), integration is even simpler.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Hono } from &amp;#39;hono&amp;#39;\nimport { SeoEngine, SeoRenderer } from &amp;#39;@gravito/luminosity&amp;#39;\n\nconst app = new Hono()\n\nconst seo = new SeoEngine({\n    mode: &amp;#39;cached&amp;#39;, // Recommended for Serverless\n    baseUrl: &amp;#39;https://my-hono-app.com&amp;#39;,\n    resolvers: [] // Required\n})\n\nawait seo.init()\n\napp.get(&amp;#39;/sitemap.xml&amp;#39;, async (c) =&amp;gt; {\n    const entries = await seo.getStrategy().getEntries()\n    const renderer = new SeoRenderer({ \n        baseUrl: &amp;#39;https://my-hono-app.com&amp;#39;,\n        mode: &amp;#39;cached&amp;#39;,\n        resolvers: []\n    })\n    \n    const xml = renderer.render(entries, c.req.url)\n    \n    return c.body(xml, 200, {\n        &amp;#39;Content-Type&amp;#39;: &amp;#39;application/xml&amp;#39;\n    })\n})\n\nexport default app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;Next Steps&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Learn about &lt;a href=\&quot;/docs/configuration\&quot;&gt;Configuration&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Explore &lt;a href=\&quot;/docs/cli\&quot;&gt;CLI Tools&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n","toc":[],"sidebar":[{"title":"Guide","items":[{"title":"Framework Integrations","href":"/docs/frameworks"},{"title":"CLI Reference","href":"/docs/cli"},{"title":"Usage Examples","href":"/docs/examples"},{"title":"Performance Benchmark","href":"/docs/benchmark"},{"title":"introduction","href":"/docs/introduction"},{"title":"getting-started","href":"/docs/getting-started"}]}],"currentPath":"/docs/frameworks","locale":"en"},"url":"/docs/frameworks","version":"1.0.0"}'></div>
