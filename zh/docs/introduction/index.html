    <div id="app" data-page='{"component":"Docs","props":{"title":"介紹","content":"&lt;h1&gt;Luminosity 介紹&lt;/h1&gt;\n&lt;p&gt;歡迎來到 Luminosity，這是 Gravito 框架中用於產生高效能 Sitemap (網站地圖) 的核心引擎。&lt;/p&gt;\n&lt;p&gt;若要取得最完整的體驗（深度整合、生命週期 Hook、官方適配器），建議搭配 Gravito 主框架使用。&lt;/p&gt;\n&lt;h2&gt;什麼是 Luminosity？&lt;/h2&gt;\n&lt;p&gt;Luminosity (光度) 是一套專為大規模現代網站設計的 Sitemap 產生與管理解決方案。它的名稱源自天文學中的「光度」，象徵著讓您的網站在搜尋引擎的浩瀚宇宙中如恆星般閃耀。&lt;/p&gt;\n&lt;p&gt;它不僅僅是一個 Sitemap 產生器，它還是一個 &lt;strong&gt;SmartMap Engine (智慧地圖引擎)&lt;/strong&gt;。&lt;/p&gt;\n&lt;h3&gt;核心特性&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;高效能 (High Performance)&lt;/strong&gt;: 採用串流架構 (Streaming Architecture)，即使是百萬級別的 URL 也能輕鬆應對，記憶體佔用極低。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;治理 (Governance)&lt;/strong&gt;: 內建生命週期管理，包含 &lt;code&gt;Create&lt;/code&gt; (建立), &lt;code&gt;Update&lt;/code&gt; (更新), &lt;code&gt;Compact&lt;/code&gt; (壓實), &lt;code&gt;Warm&lt;/code&gt; (預熱) 等機制。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;SEO 優先&lt;/strong&gt;: 自動處理 robots.txt，支援多種 Sitemap 格式 (XML, Index, Text)，並遵循 Google 與 Bing 的最佳實踐。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;開發者友善&lt;/strong&gt;: 提供豐富的 CLI 工具 (&lt;code&gt;lux&lt;/code&gt;) 與 TypeScript API，輕鬆整合至任何 CI/CD 流程。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2&gt;為什麼需要它？&lt;/h2&gt;\n&lt;p&gt;由於現代網站多為 SPA (單頁應用) 或動態內容龐大，傳統的靜態 Sitemap 產生器往往難以應對：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;更新不及時&lt;/strong&gt;: 內容更新後，Sitemap 往往滯後。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;效能瓶頸&lt;/strong&gt;: URL 過多時，產生過程會耗盡伺服器資源。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;缺乏管理&lt;/strong&gt;: 舊的、無效的連結殘留在 Sitemap 中，影響 SEO 分數。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Luminosity 透過引入 &lt;strong&gt;LSM-Tree (Log-Structured Merge Tree)&lt;/strong&gt; 的概念來解決這些問題。所有的變更都先寫入增量日誌 (Delta Log)，再透過背景程序進行壓實 (Compaction)，確保 Sitemap 永遠保持最新且高效。&lt;/p&gt;\n","toc":[],"sidebar":[{"title":"指南","items":[{"title":"介紹","href":"/zh/docs/introduction"},{"title":"快速開始","href":"/zh/docs/getting-started"},{"title":"架構設計","href":"/zh/docs/architecture"},{"title":"CLI 命令列工具","href":"/zh/docs/cli"},{"title":"框架整合","href":"/zh/docs/frameworks"},{"title":"使用範例","href":"/zh/docs/examples"},{"title":"效能基準測試","href":"/zh/docs/benchmark"}]}],"currentPath":"/zh/docs/introduction","locale":"zh"},"url":"/zh/docs/introduction","version":"1.0.0"}'></div>
