    <div id="app" data-page='{"component":"Docs","props":{"title":"快速開始","content":"&lt;h1&gt;快速開始&lt;/h1&gt;\n&lt;p&gt;本指南將帶領您在 5 分鐘內將 Luminosity 整合至您的 Gravito 專案中。&lt;/p&gt;\n&lt;h2&gt;安裝&lt;/h2&gt;\n&lt;p&gt;首先，請使用您慣用的套件管理器安裝 &lt;code&gt;@gravito/luminosity&lt;/code&gt;：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun add @gravito/luminosity\n# 或\nnpm install @gravito/luminosity\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;初始化&lt;/h2&gt;\n&lt;p&gt;Luminosity 提供了一個方便的 CLI 工具來幫助您初始化設定。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bunx lux init\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;這將會執行以下操作：&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;在專案根目錄建立 &lt;code&gt;luminosity.config.ts&lt;/code&gt; 設定檔。&lt;/li&gt;\n&lt;li&gt;在 &lt;code&gt;package.json&lt;/code&gt; 中加入 &lt;code&gt;lux&lt;/code&gt; 相關的 script。&lt;/li&gt;\n&lt;li&gt;建立預設的 robots.txt 模板。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2&gt;基礎配置&lt;/h2&gt;\n&lt;p&gt;打開 &lt;code&gt;luminosity.config.ts&lt;/code&gt;，您會看到類似以下的配置：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { defineConfig } from &amp;#39;@gravito/luminosity&amp;#39;\n\nexport default defineConfig({\n  siteUrl: &amp;#39;https://example.com&amp;#39;,\n  changefreq: &amp;#39;daily&amp;#39;,\n  priority: 0.7,\n  sitemap: {\n    path: &amp;#39;public/sitemap.xml&amp;#39;,\n    limit: 50000 // Google 的限制\n  }\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;加入您的第一個 URL&lt;/h2&gt;\n&lt;p&gt;您可以在應用程式的啟動流程中，或者透過 CLI 手動加入 URL：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\n\nconst lux = new Luminosity()\n\nawait lux.add(&amp;#39;/products/awesome-shoe&amp;#39;, {\n  lastmod: new Date(),\n  priority: 0.9,\n  changefreq: &amp;#39;hourly&amp;#39;\n})\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;或者使用 CLI：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun lux add /products/awesome-shoe --priority 0.9\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;生成 Sitemap&lt;/h2&gt;\n&lt;p&gt;當您累積了一些 URL 後，您可以執行以下指令來生成最終的 Sitemap 檔案：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun lux compact\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;這將會讀取所有的變更紀錄，並生成優化過的 &lt;code&gt;sitemap.xml&lt;/code&gt;。&lt;/p&gt;\n&lt;p&gt;恭喜！您已經成功踏出了 SEO 優化的第一步。&lt;/p&gt;\n","toc":[],"sidebar":[{"title":"指南","items":[{"title":"介紹","href":"/zh/docs/introduction"},{"title":"快速開始","href":"/zh/docs/getting-started"},{"title":"框架整合","href":"/zh/docs/frameworks"},{"title":"CLI 命令行工具","href":"/zh/docs/cli"},{"title":"使用範例","href":"/zh/docs/examples"},{"title":"性能基準測試","href":"/zh/docs/benchmark"}]}],"currentPath":"/zh/docs/getting-started","locale":"zh"},"url":"/zh/docs/getting-started","version":"1.0.0"}'></div>
