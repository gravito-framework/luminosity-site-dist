    <div id="app" data-page='{"component":"Docs","props":{"title":"使用範例","content":"&lt;h1&gt;使用範例&lt;/h1&gt;\n&lt;p&gt;探索將 Luminosity 整合至您應用程式中的常見模式與最佳實踐。&lt;/p&gt;\n&lt;h2&gt;1. 基礎靜態 Sitemap&lt;/h2&gt;\n&lt;p&gt;對於小型網站或靜態內容，您可以直接傳遞 URL 陣列。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\n\nconst lux = new Luminosity({\n  path: &amp;#39;./public&amp;#39;,\n  hostname: &amp;#39;https://mysite.com&amp;#39;\n})\n\n// 傳遞靜態陣列\nawait lux.generate([\n  { url: &amp;#39;/&amp;#39;, changefreq: &amp;#39;daily&amp;#39;, priority: 1.0 },\n  { url: &amp;#39;/about&amp;#39;, changefreq: &amp;#39;monthly&amp;#39;, priority: 0.8 },\n  { url: &amp;#39;/contact&amp;#39;, changefreq: &amp;#39;yearly&amp;#39;, priority: 0.5 }\n])\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;2. 資料庫串流 (極致效能)&lt;/h2&gt;\n&lt;p&gt;對於大型資料集（例如電商產品、使用者檔案），請使用 &lt;strong&gt;Async Iterators (非同步迭代器)&lt;/strong&gt;。這允許 Luminosity 以恆定的記憶體用量處理數百萬筆記錄。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\nimport { db } from &amp;#39;./my-database&amp;#39; // 您的資料庫客戶端\n\nconst lux = new Luminosity({\n  path: &amp;#39;./public&amp;#39;,\n  hostname: &amp;#39;https://shop.com&amp;#39;\n})\n\n// Generator 函式逐行產出資料\nasync function* getEntries() {\n  const stream = db.select(&amp;#39;slug&amp;#39;, &amp;#39;updated_at&amp;#39;).from(&amp;#39;products&amp;#39;).stream()\n  \n  for await (const product of stream) {\n    yield {\n      url: `/product/${product.slug}`,\n      lastmod: product.updated_at,\n      changefreq: &amp;#39;weekly&amp;#39;\n    }\n  }\n}\n\n// Luminosity 直接消費這個串流\nawait lux.generate(getEntries())\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;3. 與 Hono 整合&lt;/h2&gt;\n&lt;p&gt;Luminosity 與 Hono 等現代邊緣框架完美結合。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;import { Hono } from &amp;#39;hono&amp;#39;\nimport { Luminosity } from &amp;#39;@gravito/luminosity&amp;#39;\nimport { serveStatic } from &amp;#39;hono/bun&amp;#39;\n\nconst app = new Hono()\nconst lux = new Luminosity({ path: &amp;#39;./dist&amp;#39; })\n\n// 1. 啟動時產生\nawait lux.generate(async function* () {\n   // ... yield entries ...\n})\n\n// 2. 提供靜態檔案服務\napp.use(&amp;#39;/sitemap*.xml&amp;#39;, serveStatic({ root: &amp;#39;./dist&amp;#39; }))\napp.use(&amp;#39;/robots.txt&amp;#39;, serveStatic({ root: &amp;#39;./dist&amp;#39; }))\n\nexport default app\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;4. 多語言支援 (i18n)&lt;/h2&gt;\n&lt;p&gt;使用 alternate links 處理頁面的多語言版本。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-typescript\&quot;&gt;const entries = [\n  { \n    url: &amp;#39;/en/home&amp;#39;, \n    links: [\n      { lang: &amp;#39;en&amp;#39;, url: &amp;#39;https://site.com/en/home&amp;#39; },\n      { lang: &amp;#39;fr&amp;#39;, url: &amp;#39;https://site.com/fr/home&amp;#39; },\n      { lang: &amp;#39;zh&amp;#39;, url: &amp;#39;https://site.com/zh/home&amp;#39; }\n    ]\n  }\n]\n&lt;/code&gt;&lt;/pre&gt;\n","toc":[],"sidebar":[{"title":"指南","items":[{"title":"介紹","href":"/zh/docs/introduction"},{"title":"快速開始","href":"/zh/docs/getting-started"},{"title":"框架整合","href":"/zh/docs/frameworks"},{"title":"CLI 命令列工具","href":"/zh/docs/cli"},{"title":"使用範例","href":"/zh/docs/examples"},{"title":"效能基準測試","href":"/zh/docs/benchmark"}]}],"currentPath":"/zh/docs/examples","locale":"zh"},"url":"/zh/docs/examples","version":"1.0.0"}'></div>
