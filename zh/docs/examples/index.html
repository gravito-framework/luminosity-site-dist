    <div id="app" data-page='{"component":"Docs","props":{"title":"使用範例","content":"&lt;h1&gt;使用範例&lt;/h1&gt;\n&lt;p&gt;探索將 Luminosity 整合至您應用程式中的常見模式與最佳實踐。&lt;/p&gt;\n&lt;h2&gt;1. 基礎靜態 Sitemap&lt;/h2&gt;\n&lt;p&gt;對於小型網站或靜態內容，您可以直接傳遞 URL 陣列。&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          typescript\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;import&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; { Luminosity } &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;from&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#039;@gravito/luminosity&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; lux&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Luminosity&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  path: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;./public&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  hostname: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;https://mysite.com&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// 傳遞靜態陣列&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; lux.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;generate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { url: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;/&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, changefreq: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;daily&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, priority: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1.0&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { url: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;/about&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, changefreq: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;monthly&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, priority: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0.8&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { url: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;/contact&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, changefreq: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;yearly&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, priority: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0.5&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;&lt;h2&gt;2. 資料庫串流 (極致效能)&lt;/h2&gt;\n&lt;p&gt;對於大型資料集（例如電商產品、使用者檔案），請使用 &lt;strong&gt;Async Iterators (非同步迭代器)&lt;/strong&gt;。這允許 Luminosity 以恆定的記憶體用量處理數百萬筆記錄。&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          typescript\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;import&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; { Luminosity } &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;from&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#039;@gravito/luminosity&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;import&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; { db } &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;from&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#039;./my-database&#039;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // 您的資料庫客戶端&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; lux&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Luminosity&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  path: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;./public&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  hostname: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;https://shop.com&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Generator 函式逐行產出資料&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;async&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function*&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getEntries&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; stream&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; db.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;slug&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;updated_at&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;).&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;from&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;products&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;).&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;stream&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  for&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; product&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; of&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; stream) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    yield&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      url: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;`/product/${&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;product&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;slug&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;}`&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      lastmod: product.updated_at,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      changefreq: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;weekly&#039;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Luminosity 直接消費這個串流&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span sty
