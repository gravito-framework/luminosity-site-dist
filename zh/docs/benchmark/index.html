    <div id="app" data-page='{"component":"Docs","props":{"title":"效能基準測試","content":"&lt;h1&gt;🔥 效能基準測試實證 (Benchmark)&lt;/h1&gt;\n&lt;p&gt;Luminosity 專為 &lt;strong&gt;極大規模 (Extreme Scale)&lt;/strong&gt; 而設計。我們不只空談效能，我們用資料證明。\n透過獨特的 &lt;strong&gt;串流架構 (Streaming Architecture)&lt;/strong&gt;，Luminosity 能夠以極低的固定記憶體消耗，為數百萬個 URL 產生 Sitemap。&lt;/p&gt;\n&lt;h2&gt;100 萬個 URL 的挑戰&lt;/h2&gt;\n&lt;p&gt;為 1,000,000 個頁面產生 Sitemap 是大型應用常見的效能瓶頸。\n傳統解決方案通常將所有資料載入記憶體，導致 Node.js 進程崩潰 (Heap Out of Memory)，或需要昂貴的高記憶體伺服器。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Luminosity 的解決方案：&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;非同步迭代器 (Async Iterators)&lt;/strong&gt;：從資料庫直接串流資料到 XML 寫入器。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;背壓處理 (Backpressure)&lt;/strong&gt;：尊重磁碟 I/O 的寫入能力。&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;自動分片 (Automatic Sharding)&lt;/strong&gt;：當達到 50,000 URL 限制時自動分割檔案。&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2&gt;測試結果&lt;/h2&gt;\n&lt;p&gt;我們進行了一項受控測試，為 &lt;strong&gt;1,000,000 個 URL&lt;/strong&gt; 產生 Sitemap 索引。&lt;/p&gt;\n&lt;h3&gt;測試環境&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;硬體&lt;/strong&gt;: MacBook Pro (M2 Pro)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Runtime&lt;/strong&gt;: Bun v1.1&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;資料庫&lt;/strong&gt;: SQLite (模擬 100 萬筆產品資料)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3&gt;關鍵指標&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th align=\&quot;left\&quot;&gt;指標&lt;/th&gt;\n&lt;th align=\&quot;left\&quot;&gt;結果&lt;/th&gt;\n&lt;th align=\&quot;left\&quot;&gt;備註&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;總 URL 數&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;1,000,000&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;完整的 Sitemap 索引產生&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;耗時&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;~14.2s&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;端到端處理時間&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;吞吐量&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;~70,000 URLs/sec&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;極速處理能力&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;記憶體峰值&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;84 MB&lt;/strong&gt;&lt;/td&gt;\n&lt;td align=\&quot;left\&quot;&gt;&lt;strong&gt;固定 Heap 用量 (Constant Usage)&lt;/strong&gt; 🤯&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;&lt;/table&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;strong&gt;注意&lt;/strong&gt;：最令人印象深刻的是記憶體用量。無論處理 1 萬還是 1000 萬個 URL，記憶體佔用都保持平穩。&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2&gt;實作細節&lt;/h2&gt;\n&lt;p&gt;以下是我們 Benchmark 中使用的核心邏輯。請注意 &lt;code&gt;yield&lt;/code&gt; 的使用，它確保了一次只處理一行資料。&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          typescript\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// 使用 @gravito/luminosity 的範例&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; sitemap&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; SeoEngine&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  baseUrl: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;https://store.example.com&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  mode: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;dynamic&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// 或 incremental&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  resolvers: [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;      async&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getEntries&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // 從資料庫獲取 Iterator&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; stmt&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; db.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;prepare&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#039;SELECT slug, updated_at FROM products&#039;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // 逐行迭代 - 永遠不要把 100 萬行塞進陣列！&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        for&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span &gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;await&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; sitemap.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;init&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;&lt;h2&gt;親自驗證&lt;/h2&gt;\n&lt;p&gt;您可以親自執行此基準測試。程式碼託管於我們的 &lt;a href=\&quot;https://github.com/gravito-framework/gravito/tree/main/examples/luminosity-benchmark\&quot;&gt;GitHub Repository&lt;/a&gt;。&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Clone 專案庫。&lt;/li&gt;\n&lt;li&gt;進入 &lt;code&gt;examples/luminosity-benchmark&lt;/code&gt; 目錄。&lt;/li&gt;\n&lt;li&gt;執行種子產生與測試：&lt;/li&gt;\n&lt;/ol&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflow-hidden rounded-2xl border border-white/10 bg-[#080A0F] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.8)] ring-1 ring-white/5\&quot;&gt;\n    &lt;!-- Terminal Header --&gt;\n    &lt;div class=\&quot;flex items-center justify-between border-b border-white/5 bg-white/[0.03] px-5 py-3.5 select-none\&quot;&gt;\n      &lt;div class=\&quot;flex items-center gap-2\&quot;&gt;\n        &lt;div class=\&quot;flex gap-1.5\&quot;&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ff5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          bash\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; install&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; seed&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;      # 產生 100 萬筆測試資料&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; benchmark&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # 啟動引擎&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;","toc":[],"sidebar":[{"title":"指南","items":[{"title":"介紹","href":"/zh/docs/int
