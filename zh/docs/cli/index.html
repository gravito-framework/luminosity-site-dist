    <div id="app" data-page='{"component":"Docs","props":{"title":"CLI 命令列工具","content":"&lt;h1&gt;CLI 命令列工具&lt;/h1&gt;\n&lt;p&gt;Luminosity 提供強大的命令列介面 (CLI)，讓您管理 Sitemap、檢查索引狀態，並在 CI/CD 流程中自動化任務。&lt;/p&gt;\n&lt;h2&gt;使用方式&lt;/h2&gt;\n&lt;p&gt;如果在專案中本地安裝：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux &amp;lt;指令&amp;gt; [選項]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;或者在 &lt;code&gt;package.json&lt;/code&gt; 中加入腳本別名：&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-json\&quot;&gt;{\n  &amp;quot;scripts&amp;quot;: {\n    &amp;quot;lux:gen&amp;quot;: &amp;quot;lux generate&amp;quot;,\n    &amp;quot;lux:stats&amp;quot;: &amp;quot;lux stats&amp;quot;\n  }\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;指令列表&lt;/h2&gt;\n&lt;h3&gt;&lt;code&gt;generate&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;透過 CLI 手動觸發 Sitemap 產生過程。這對於 Cron Jobs 或建置掛鉤 (Build Hooks) 非常有用。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux generate [options]\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;選項:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;-c, --config &amp;lt;path&amp;gt;&lt;/code&gt;: 設定檔路徑 (預設: &lt;code&gt;luminosity.config.ts&lt;/code&gt;)&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--dry-run&lt;/code&gt;: 模擬產生而不寫入檔案。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3&gt;&lt;code&gt;stats&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;檢查 Sitemap 索引的當前狀態。檢視 URL 總數、檔案大小及碎片化細節。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux stats\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;輸出範例:&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-text\&quot;&gt;┌  Luminosity Status\n│  總 URL 數:   1,240,592\n│  索引大小:    45.2 MB\n│  片段數:      12\n└  狀態: 就緒\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;&lt;code&gt;warm&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;強制執行快取預熱或壓縮程序。建議在重大流量事件前或大量資料寫入後執行。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux warm\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3&gt;&lt;code&gt;init&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;在當前目錄下建立一個新的 Luminosity 設定檔模板。&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-bash\&quot;&gt;bun x lux init\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2&gt;CI/CD 整合&lt;/h2&gt;\n&lt;p&gt;Luminosity CLI 設計為遵循標準結束碼 (成功為 0，錯誤為 1)，非常適合 CI 管線。&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;範例: GitHub Actions&lt;/strong&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-yaml\&quot;&gt;steps:\n  - uses: actions/checkout@v4\n  - name: 安裝依賴\n    run: bun install\n  - name: 產生 Sitemaps\n    run: bun x lux generate\n  - name: 部署\n    run: ./deploy.sh\n&lt;/code&gt;&lt;/pre&gt;\n","toc":[],"sidebar":[{"title":"指南","items":[{"title":"介紹","href":"/zh/docs/introduction"},{"title":"快速開始","href":"/zh/docs/getting-started"},{"title":"框架整合","href":"/zh/docs/frameworks"},{"title":"CLI 命令列工具","href":"/zh/docs/cli"},{"title":"使用範例","href":"/zh/docs/examples"},{"title":"效能基準測試","href":"/zh/docs/benchmark"}]}],"currentPath":"/zh/docs/cli","locale":"zh"},"url":"/zh/docs/cli","version":"1.0.0"}'></div>
