5f56] shadow-[0_0_12px_rgba(255,95,86,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#ffbd2e] shadow-[0_0_12px_rgba(255,189,46,0.4)]\&quot;&gt;&lt;/div&gt;\n          &lt;div class=\&quot;h-3 w-3 rounded-full bg-[#27c93f] shadow-[0_0_12px_rgba(39,201,63,0.4)]\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n      &lt;div class=\&quot;flex items-center gap-3\&quot;&gt;\n        &lt;span class=\&quot;text-[10px] font-black uppercase tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          json\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  \&quot;scripts\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;lux:gen\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;lux generate\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;lux:stats\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: case tracking-[0.25em] text-white/20 group-hover/code:text-emerald-400 transition-colors duration-500\&quot;&gt;\n          bash\n        &lt;/span&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n    &lt;!-- Code Content --&gt;\n    &lt;div class=\&quot;overflow-x-auto p-3 scrollbar-thin scrollbar-track-white/5 scrollbar-thumb-white/10\&quot;&gt;\n      &lt;div class=\&quot;[&amp;_pre]:!m-0 [&amp;_pre]:!bg-transparent [&amp;_pre]:!p-4 [&amp;_code]:!text-[13px] [&amp;_code]:leading-relaxed font-mono selection:bg-emerald-500/20\&quot;&gt;\n        &lt;pre class=\&quot;shiki github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;bun&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; x&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; lux&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; generate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [options]&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/div&gt;&lt;p&gt;&lt;strong&gt;選項:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;-c, --config &amp;lt;path&amp;gt;&lt;/code&gt;: 設定檔路徑 (預設: &lt;code&gt;luminosity.config.ts&lt;/code&gt;)&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--dry-run&lt;/code&gt;: 模擬產生而不寫入檔案。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3&gt;&lt;code&gt;stats&lt;/code&gt;&lt;/h3&gt;\n&lt;p&gt;檢查 Sitemap 索引的當前狀態。檢視 URL 總數、檔案大小及碎片化細節。&lt;/p&gt;\n\n&lt;div class=\&quot;not-prose my-14 group/code relative\&quot;&gt;\n  &lt;!-- Ambient Shadow/Glow Background --&gt;\n  &lt;div class=\&quot;absolute -inset-3 bg-gradient-to-tr from-emerald-500/5 via-transparent to-blue-500/5 rounded-[2.5rem] blur-3xl opacity-50 group-hover/code:opacity-100 transition-opacity duration-1000\&quot;&gt;&lt;/div&gt;\n  \n  &lt;!-- Terminal Window Container --&gt;\n  &lt;div class=\&quot;relative overflo
